name: CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }}-build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include: 
          - platform: windows-latest
            copy: copy ./target/debug/mask.exe ~/.cargo/bin/
          - platform: ubuntu-latest
            copy: cp ./target/debug/mask ~/.cargo/bin
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Fetch dependencies
        run: cargo fetch
      - name: Build in release mode
        run: cargo build --release --frozen

  test:
    name: ${{ matrix.os }}-test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Add Ruby for a test that requires it
        uses: actions/setup-ruby@master
        with:
          ruby-version: 2.6.x
      - name: Fetch dependencies
        run: cargo fetch
      - name: Build in test mode
        run: cargo build --tests --frozen
      - name: Make mask available globally for certain test suites that depend on it
        run: | 
          ${{ matrix.copy }}
      - name: Run tests
        run: cargo test --frozen

